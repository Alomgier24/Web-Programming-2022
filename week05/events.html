<!DOCTYPE html>
<html>
<head>

    <script>
      function showEvent(from, text) {
        alert( from + text );}
        showEvent('Load', ' Page');
    </script>
  
  <title>A button function</title>
  </head>
  <body onload="showEvent('Hello Page!' , 'The page has loaded.')">
    <p>Click to trigger a function:</p>
    <button onclick="myFunction()">Click Me!</button>
    <p id="demo"></p>
    
    <script>
      function myFunction() {
      document.getElementById("demo").innerHTML = "Hello World"; Congratulation, 'you clicked on the button';
      }
    </script>
  </body>
</html>
