<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My 24h Clock</title>
    
    <script>
          function updateTime() {

  	// get all parts of the current time
    let now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    let seconds = now.getSeconds();

    // splice them together into a character string named "currentTime"
    let currentTime = hours + ':' + minutes + ':' + seconds;

    // get the clock div
    let myClock = document.getElementById('clock');

    // write the currentTime string to the clock div
    myClock.innerHTML = currentTime;
  }
    </script>
    
    <style>
      
      div#clock {
      text-align: center;
      background-color: #333333;
      width: 200px
      color: white;
      padding: 10px;
      margin: 10px;
      border-radius: 18px
    }
       
     div#clock {
      font-family: sans-serif
      font-size: 30px;
      color: white;
       }
     div#clock {
       font-size: 48px;
       
     </style>
    
  </head>
  
  <body onload="updateTime()">
    <div id="clock"></div>
  </body>
</html>
